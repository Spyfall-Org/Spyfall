name: Code Analysis

on:
  pull_request:
    branches:
      - "*"

  workflow_dispatch:

jobs:
  detekt:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: check out
      - uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Detekt All
        run: ./gradlew detekt

  checkstyle:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: check out
      - uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Checkstyle
        run: ./gradlew checkstyle